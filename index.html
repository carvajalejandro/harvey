<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harvey Breath</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <button id="ASong" onClick="playPause()">
    <audio
      src="./sounds/breath.m4a"
      autoplay
      loop
    ></audio>
    Play/Pause
  </button>
  
  <script>
    var aud = document.getElementById("ASong").children[0];
    var isPlaying = false;
    aud.pause();
  
    function playPause() {
      if (isPlaying) {
        aud.pause();
      } else {
        aud.play();
      }
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>
